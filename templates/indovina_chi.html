<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïµÔ∏è Indovina Chi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header del gioco */
        .game-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Status del gioco */
        .game-status {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(52, 152, 219, 0.2);
            border: 2px solid #3498db;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
            }
        }

        .waiting-status {
            background: rgba(241, 196, 15, 0.2);
            border-color: #f1c40f;
        }

        /* Area principale del gioco */
        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .game-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Foto della persona */
        .person-photo {
            text-align: center;
            margin-bottom: 30px;
        }

        .photo-container {
            position: relative;
            display: inline-block;
            border-radius: 50%;
            overflow: hidden;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .photo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mystery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            transition: all 0.3s ease;
        }

        .mystery-overlay.revealed {
            opacity: 0;
            pointer-events: none;
        }

        /* Indizio area */
        .clue-section {
            margin-bottom: 30px;
        }

        .clue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .clue-number {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .points-available {
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            color: #2c3e50;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .clue-text {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            font-size: 1.3em;
            line-height: 1.6;
            text-align: center;
            border-left: 5px solid #f39c12;
            position: relative;
        }

        .clue-text::before {
            content: 'üí°';
            position: absolute;
            top: -10px;
            left: 20px;
            background: #2c3e50;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 1.2em;
        }

        /* Form di risposta */
        .answer-section {
            margin-bottom: 30px;
        }

        .answer-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .answer-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            transform: scale(1.02);
        }

        .submit-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #95a5a6;
        }

        /* Risultati */
        .result-section {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .result-correct {
            background: rgba(39, 174, 96, 0.2);
            border: 2px solid #27ae60;
            color: #2ecc71;
        }

        .result-incorrect {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }

        .result-waiting {
            background: rgba(52, 152, 219, 0.2);
            border: 2px solid #3498db;
            color: #3498db;
        }

        /* Classifica */
        .leaderboard-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leaderboard-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .leaderboard-header h3 {
            font-size: 1.8em;
            color: #f39c12;
            margin-bottom: 10px;
        }

        .leaderboard-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        .position {
            font-weight: bold;
            width: 40px;
            text-align: center;
            font-size: 1.2em;
        }

        .position.first { color: #f1c40f; }
        .position.second { color: #bdc3c7; }
        .position.third { color: #e67e22; }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 15px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .player-stats {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .player-points {
            font-weight: bold;
            color: #f39c12;
            font-size: 1.1em;
        }

        /* Controlli */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(149, 165, 166, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .game-header h1 {
                font-size: 2em;
            }

            .clue-header {
                flex-direction: column;
                gap: 10px;
            }

            .answer-form {
                flex-direction: column;
            }

            .answer-input {
                min-width: auto;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Animazioni loading */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #f39c12;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header del gioco -->
        <div class="game-header">
            <h1>üïµÔ∏è Indovina Chi</h1>
            <p>Scopri l'identit√† misteriosa usando gli indizi!</p>
        </div>

        <!-- Status del gioco -->
        <div class="game-status waiting-status" id="game-status">
            <h3>‚è≥ In attesa del gamemaster...</h3>
            <p>Il gioco inizier√† a breve!</p>
        </div>

        <!-- Area principale del gioco -->
        <div class="game-area" id="game-area" style="display: none;">
            <!-- Foto della persona misteriosa -->
            <div class="person-photo" id="person-photo">
                <div class="photo-container">
                    <img id="person-image" src="" alt="Persona misteriosa" style="display: none;">
                    <span id="person-placeholder">‚ùì</span>
                    <div class="mystery-overlay" id="mystery-overlay">
                        üïµÔ∏è
                    </div>
                </div>
                <h3 id="person-name" style="display: none;">Nome Rivelato</h3>
            </div>

            <!-- Sezione indizio -->
            <div class="clue-section" id="clue-section">
                <div class="clue-header">
                    <div class="clue-number" id="clue-number">Indizio #1</div>
                    <div class="points-available" id="points-available">50 punti</div>
                </div>
                <div class="clue-text" id="clue-text">
                    Caricamento indizio...
                </div>
            </div>

            <!-- Sezione risposta -->
            <div class="answer-section" id="answer-section">
                <form class="answer-form" id="answer-form">
                    <input type="text"
                           class="answer-input"
                           id="answer-input"
                           placeholder="Chi pensi che sia? Scrivi il nome..."
                           autocomplete="off">
                    <button type="submit" class="submit-btn" id="submit-btn">
                        üîç Indovina!
                    </button>
                </form>
            </div>

            <!-- Risultato -->
            <div class="result-section" id="result-section" style="display: none;">
                <div id="result-message"></div>
            </div>
        </div>

        <!-- Classifica -->
        <div class="leaderboard-section">
            <div class="leaderboard-header">
                <h3>üèÜ Classifica Indovina Chi</h3>
                <p>I migliori detective della serata</p>
            </div>
            <div class="leaderboard-list" id="leaderboard-list">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Controlli -->
        <div class="controls">
            <a href="/dashboard" class="btn btn-secondary">
                üè† Torna alla Dashboard
            </a>
            <button class="btn" onclick="refreshGame()">
                üîÑ Aggiorna
            </button>
        </div>
    </div>

    <script>
        let gameData = null;
        let refreshInterval = null;
        let hasAnswered = false;

        // Inizializzazione
        window.onload = function() {
            loadGameStatus();
            loadLeaderboard();
            startPeriodicUpdates();
        };

        // Carica stato del gioco
        function loadGameStatus() {
            fetch('/api/indovina-status')
                .then(response => response.json())
                .then(data => {
                    updateGameDisplay(data);
                })
                .catch(error => {
                    console.error('Errore caricamento stato:', error);
                    showStatus('Errore di connessione', 'waiting-status');
                });
        }

        // Aggiorna display del gioco
        function updateGameDisplay(data) {
            const gameStatus = document.getElementById('game-status');
            const gameArea = document.getElementById('game-area');

            if (!data.game_active) {
                gameStatus.style.display = 'block';
                gameArea.style.display = 'none';
                gameStatus.className = 'game-status waiting-status';
                gameStatus.innerHTML = `
                    <h3>‚è≥ ${data.message}</h3>
                    <p>Aspettando che il gamemaster avvii una nuova partita...</p>
                `;
                return;
            }

            // Gioco attivo
            gameData = data;
            hasAnswered = data.ha_risposto;

            gameStatus.style.display = 'none';
            gameArea.style.display = 'block';

            // Aggiorna indizio
            document.getElementById('clue-number').textContent = `Indizio #${data.indizio_corrente}`;
            document.getElementById('points-available').textContent = `${data.punti_disponibili} punti`;
            document.getElementById('clue-text').textContent = data.indizio_testo;

            // Aggiorna foto se presente
            if (data.persona_foto) {
                const img = document.getElementById('person-image');
                img.src = `/static/uploads/${data.persona_foto}`;
                img.style.display = 'block';
                document.getElementById('person-placeholder').style.display = 'none';
            }

            // Gestione form risposta
            const answerSection = document.getElementById('answer-section');
            const resultSection = document.getElementById('result-section');
            const submitBtn = document.getElementById('submit-btn');
            const answerInput = document.getElementById('answer-input');

            if (hasAnswered) {
                answerSection.style.display = 'none';
                resultSection.style.display = 'block';

                if (data.risposta_corretta) {
                    resultSection.className = 'result-section result-correct';
                    document.getElementById('result-message').innerHTML = `
                        ‚úÖ <strong>Corretto!</strong><br>
                        Hai guadagnato ${data.punti_ottenuti} punti!<br>
                        Era proprio ${data.persona_nome}!
                    `;

                    // Rivela foto
                    document.getElementById('mystery-overlay').classList.add('revealed');
                    document.getElementById('person-name').textContent = data.persona_nome;
                    document.getElementById('person-name').style.display = 'block';
                } else {
                    resultSection.className = 'result-section result-incorrect';
                    document.getElementById('result-message').innerHTML = `
                        ‚ùå <strong>Sbagliato!</strong><br>
                        Aspetta il prossimo indizio...
                    `;
                }
            } else {
                answerSection.style.display = 'block';
                resultSection.style.display = 'none';
                submitBtn.disabled = false;
                answerInput.value = '';
                answerInput.focus();
            }
        }

        // Gestione form risposta
        document.getElementById('answer-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const answerInput = document.getElementById('answer-input');
            const answer = answerInput.value.trim();

            if (!answer) {
                alert('Inserisci una risposta!');
                return;
            }

            if (hasAnswered) {
                alert('Hai gi√† risposto a questo indizio!');
                return;
            }

            submitAnswer(answer);
        });

        // Invia risposta
        function submitAnswer(answer) {
            const submitBtn = document.getElementById('submit-btn');
            const answerInput = document.getElementById('answer-input');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Invio...';

            fetch('/api/indovina-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ risposta: answer })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    hasAnswered = true;

                    const resultSection = document.getElementById('result-section');
                    const answerSection = document.getElementById('answer-section');

                    answerSection.style.display = 'none';
                    resultSection.style.display = 'block';

                    if (data.corretta) {
                        resultSection.className = 'result-section result-correct fade-in';
                        document.getElementById('result-message').innerHTML = `
                            ‚úÖ <strong>Fantastico!</strong><br>
                            Hai indovinato e guadagnato ${data.punti_ottenuti} punti!<br>
                            Era proprio <strong>${data.nome_corretto}</strong>!
                        `;

                        // Rivela foto
                        document.getElementById('mystery-overlay').classList.add('revealed');
                        document.getElementById('person-name').textContent = data.nome_corretto;
                        document.getElementById('person-name').style.display = 'block';

                        // Aggiorna classifica
                        setTimeout(loadLeaderboard, 1000);
                    } else {
                        resultSection.className = 'result-section result-incorrect fade-in';
                        document.getElementById('result-message').innerHTML = `
                            ‚ùå <strong>Non √® corretto!</strong><br>
                            Aspetta il prossimo indizio per riprovare...
                        `;
                    }
                } else {
                    alert(data.error || 'Errore durante l\'invio della risposta');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üîç Indovina!';
                }
            })
            .catch(error => {
                console.error('Errore invio risposta:', error);
                alert('Errore di connessione');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîç Indovina!';
            });
        }

        // Carica classifica
        function loadLeaderboard() {
            fetch('/api/indovina-leaderboard')
                .then(response => response.json())
                .then(data => {
                    displayLeaderboard(data);
                })
                .catch(error => {
                    console.error('Errore caricamento classifica:', error);
                });
        }

        // Mostra classifica
        function displayLeaderboard(data) {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';

            if (data.length === 0) {
                list.innerHTML = '<p style="text-align: center; opacity: 0.7;">Nessun giocatore ha ancora partecipato</p>';
                return;
            }

            data.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';

                const positionClass = index === 0 ? 'first' : index === 1 ? 'second' : index === 2 ? 'third' : '';
                const positionEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';

                const photoHtml = player.foto_profilo ?
                    `<img src="/static/uploads/${player.foto_profilo}" alt="${player.nome}">` :
                    `<span>${player.nome.charAt(0).toUpperCase()}</span>`;

                item.innerHTML = `
                    <div class="position ${positionClass}">
                        ${positionEmoji || (index + 1) + '¬∞'}
                    </div>
                    <div class="player-avatar">${photoHtml}</div>
                    <div class="player-info">
                        <div class="player-name">${player.nome}</div>
                        <div class="player-stats">${player.risposte_corrette}/${player.risposte_totali} (${player.percentuale}%)</div>
                    </div>
                    <div class="player-points">${player.punti} pt</div>
                `;

                list.appendChild(item);
            });
        }

        // Aggiornamenti periodici
        function startPeriodicUpdates() {
            refreshInterval = setInterval(() => {
                loadGameStatus();
                loadLeaderboard();
            }, 3000); // Ogni 3 secondi
        }

        // Refresh manuale
        function refreshGame() {
            loadGameStatus();
            loadLeaderboard();
            showNotification('Gioco aggiornato!');
        }

        // Utility functions
        function showStatus(message, className = 'waiting-status') {
            const gameStatus = document.getElementById('game-status');
            gameStatus.className = `game-status ${className}`;
            gameStatus.innerHTML = `<h3>${message}</h3>`;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                background: ${type === 'error' ? '#e74c3c' : '#27ae60'};
                transform: translateX(400px);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.style.transform = 'translateX(0)', 100);
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Gestione visibilit√† pagina
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
            } else {
                startPeriodicUpdates();
                loadGameStatus();
            }
        });

        // Cleanup quando si lascia la pagina
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        // Gestione tasti rapidi
        document.addEventListener('keydown', function(e) {
            // Enter per inviare risposta
            if (e.key === 'Enter' && !hasAnswered) {
                document.getElementById('answer-form').dispatchEvent(new Event('submit'));
            }

            // F5 per refresh
            if (e.key === 'F5') {
                e.preventDefault();
                refreshGame();
            }
        });

        // Auto-focus input quando possibile
        setInterval(() => {
            const answerInput = document.getElementById('answer-input');
            if (answerInput.style.display !== 'none' && !hasAnswered && document.activeElement !== answerInput) {
                answerInput.focus();
            }
        }, 1000);
    </script>
</body>
</html>
