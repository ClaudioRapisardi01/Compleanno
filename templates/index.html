<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎭 Festa di Compleanno - Benvenuto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Animazioni di sfondo */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2em;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .main-content {
            position: relative;
            z-index: 10;
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-header p {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .party-emoji {
            font-size: 2em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Form di registrazione */
        .registration-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 1s ease-out 0.3s both;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 20px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .step.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .step.active .step-number {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
        }

        .form-step {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
            color: #ffd700;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: scale(1.02);
        }

        /* Griglia personaggi */
        .personaggi-section {
            text-align: center;
        }

        .personaggi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .personaggio-card {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid transparent;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .personaggio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .personaggio-card:hover::before {
            left: 100%;
        }

        .personaggio-card:hover {
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.3);
        }

        .personaggio-card.selected {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.3);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.4);
        }

        .personaggio-card.unavailable {
            opacity: 0.4;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .personaggio-emoji {
            font-size: 3.5em;
            margin-bottom: 15px;
            display: block;
            transition: transform 0.3s ease;
        }

        .personaggio-card:hover .personaggio-emoji {
            transform: scale(1.2) rotate(5deg);
        }

        .personaggio-name {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        .personaggio-desc {
            font-size: 0.8em;
            opacity: 0.8;
            line-height: 1.3;
            color: #f0f0f0;
        }

        /* Squadre */
        .team-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .team-option {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            font-weight: bold;
        }

        .team-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .team-option.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .team-red { border-left: 5px solid #ff4757; }
        .team-blue { border-left: 5px solid #3742fa; }
        .team-green { border-left: 5px solid #2ed573; }
        .team-yellow { border-left: 5px solid #ffa502; }

        /* Bottoni */
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ee5a52, #ff6b6b);
            transform: scale(1.08);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #666;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
            box-shadow: 0 15px 30px rgba(78, 205, 196, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            box-shadow: 0 15px 30px rgba(39, 174, 96, 0.4);
        }

        /* Controlli navigazione */
        .form-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Loading spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffd700;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 25px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .notification.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .notification.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-header h1 {
                font-size: 2.5em;
            }

            .personaggi-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .team-selector {
                grid-template-columns: 1fr;
            }

            .form-navigation {
                flex-direction: column;
                gap: 15px;
            }

            .step {
                margin: 0 10px;
            }

            .step-text {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .welcome-header, .registration-container {
                padding: 25px;
            }

            .personaggi-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Icone fluttuanti di sfondo -->
    <div class="floating-icons" id="floating-icons"></div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- Header di benvenuto -->
            <div class="welcome-header">
                <h1>🎭 Festa di Compleanno</h1>
                <p>Benvenuto alla festa più divertente dell'anno!</p>
                <div class="party-emoji">🎉🎂🎈</div>
            </div>

            <!-- Container registrazione -->
            <div class="registration-container">
                <!-- Indicatore step -->
                <div class="step-indicator">
                    <div class="step active" id="step-1">
                        <div class="step-number">1</div>
                        <div class="step-text">Nome</div>
                    </div>
                    <div class="step" id="step-2">
                        <div class="step-number">2</div>
                        <div class="step-text">Squadra</div>
                    </div>
                    <div class="step" id="step-3">
                        <div class="step-number">3</div>
                        <div class="step-text">Personaggio</div>
                    </div>
                </div>

                <form id="registration-form">
                    <!-- Step 1: Nome -->
                    <div class="form-step active" id="step1-content">
                        <div class="form-group">
                            <label for="nome">👤 Come ti chiami?</label>
                            <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>
                        </div>
                    </div>

                    <!-- Step 2: Squadra -->
                    <div class="form-step" id="step2-content">
                        <div class="form-group">
                            <label>🏆 Scegli la tua squadra:</label>
                            <div class="team-selector">
                                <div class="team-option team-red" onclick="selectTeam('Rossi', this)">
                                    🔴 Squadra Rossa
                                </div>
                                <div class="team-option team-blue" onclick="selectTeam('Blu', this)">
                                    🔵 Squadra Blu
                                </div>
                                <div class="team-option team-green" onclick="selectTeam('Verdi', this)">
                                    🟢 Squadra Verde
                                </div>
                                <div class="team-option team-yellow" onclick="selectTeam('Gialli', this)">
                                    🟡 Squadra Gialla
                                </div>
                            </div>
                            <input type="hidden" id="squadra" name="squadra" required>
                        </div>
                    </div>

                    <!-- Step 3: Personaggio -->
                    <div class="form-step" id="step3-content">
                        <div class="personaggi-section">
                            <label>🎭 Scegli il tuo personaggio:</label>
                            <div class="personaggi-grid" id="personaggi-grid">
                                <!-- I personaggi verranno caricati dinamicamente -->
                            </div>
                            <input type="hidden" id="personaggio_id" name="personaggio_id" required>
                        </div>
                    </div>

                    <!-- Navigazione -->
                    <div class="form-navigation">
                        <button type="button" class="btn btn-secondary" id="prev-btn" onclick="previousStep()" style="display: none;">
                            ⬅️ Indietro
                        </button>
                        <div></div>
                        <button type="button" class="btn" id="next-btn" onclick="nextStep()" disabled>
                            Avanti ➡️
                        </button>
                        <button type="submit" class="btn btn-success" id="submit-btn" style="display: none;">
                            🎭 Entra alla Festa!
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let selectedTeam = null;
        let selectedPersonaggio = null;
        let availablePersonaggi = [];

        // Genera icone fluttuanti
        function createFloatingIcons() {
            const icons = ['🎭', '🎉', '🎂', '🎈', '🎪', '🎊', '🥳', '🎁', '🌟', '✨'];
            const container = document.getElementById('floating-icons');

            for (let i = 0; i < 15; i++) {
                const icon = document.createElement('div');
                icon.className = 'floating-icon';
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + '%';
                icon.style.top = Math.random() * 100 + '%';
                icon.style.animationDelay = Math.random() * 6 + 's';
                icon.style.animationDuration = (4 + Math.random() * 4) + 's';
                container.appendChild(icon);
            }
        }

        // Carica personaggi disponibili
        function loadPersonaggi() {
            showLoading();
            fetch('/api/personaggi-disponibili')
                .then(response => response.json())
                .then(personaggi => {
                    availablePersonaggi = personaggi;
                    displayPersonaggi(personaggi);
                    hideLoading();
                })
                .catch(error => {
                    console.error('Errore caricamento personaggi:', error);
                    showNotification('Errore nel caricamento dei personaggi', 'error');
                    hideLoading();
                });
        }

        function displayPersonaggi(personaggi) {
            const grid = document.getElementById('personaggi-grid');
            grid.innerHTML = '';

            if (personaggi.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; opacity: 0.7;">Nessun personaggio disponibile al momento</p>';
                return;
            }

            personaggi.forEach(p => {
                const card = document.createElement('div');
                card.className = 'personaggio-card';
                card.onclick = () => selectPersonaggio(p.id, card);

                const emoji = p.nome.split(' ')[0];
                const nome = p.nome.substring(p.nome.indexOf(' ') + 1);

                card.innerHTML = `
                    <span class="personaggio-emoji">${emoji}</span>
                    <div class="personaggio-name">${nome}</div>
                    <div class="personaggio-desc">${p.descrizione}</div>
                `;

                grid.appendChild(card);
            });
        }

        // Selezione squadra
        function selectTeam(team, element) {
            // Rimuovi selezione precedente
            document.querySelectorAll('.team-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // Seleziona nuova squadra
            element.classList.add('selected');
            selectedTeam = team;
            document.getElementById('squadra').value = team;

            // Abilita pulsante avanti
            updateNavigationButtons();
        }

        // Selezione personaggio
        function selectPersonaggio(id, element) {
            // Rimuovi selezione precedente
            document.querySelectorAll('.personaggio-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Seleziona nuovo personaggio
            element.classList.add('selected');
            selectedPersonaggio = id;
            document.getElementById('personaggio_id').value = id;

            // Abilita pulsante submit
            updateNavigationButtons();
        }

        // Navigazione step
        function nextStep() {
            if (currentStep < 3) {
                // Nascondi step corrente
                document.getElementById(`step${currentStep}-content`).classList.remove('active');
                document.getElementById(`step-${currentStep}`).classList.remove('active');

                // Mostra prossimo step
                currentStep++;
                document.getElementById(`step${currentStep}-content`).classList.add('active');
                document.getElementById(`step-${currentStep}`).classList.add('active');

                // Se siamo al step 3, carica i personaggi
                if (currentStep === 3) {
                    loadPersonaggi();
                }

                updateNavigationButtons();
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                // Nascondi step corrente
                document.getElementById(`step${currentStep}-content`).classList.remove('active');
                document.getElementById(`step-${currentStep}`).classList.remove('active');

                // Mostra step precedente
                currentStep--;
                document.getElementById(`step${currentStep}-content`).classList.add('active');
                document.getElementById(`step-${currentStep}`).classList.add('active');

                updateNavigationButtons();
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');

            // Mostra/nascondi pulsante indietro
            prevBtn.style.display = currentStep > 1 ? 'block' : 'none';

            if (currentStep === 3) {
                // Ultimo step
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
                submitBtn.disabled = !selectedPersonaggio;
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';

                // Abilita/disabilita pulsante avanti
                if (currentStep === 1) {
                    const nome = document.getElementById('nome').value.trim();
                    nextBtn.disabled = !nome;
                } else if (currentStep === 2) {
                    nextBtn.disabled = !selectedTeam;
                }
            }
        }

        // Validazione input nome
        document.getElementById('nome').addEventListener('input', function() {
            updateNavigationButtons();
        });

        // Gestione submit form
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const squadra = document.getElementById('squadra').value;
            const personaggio_id = document.getElementById('personaggio_id').value;

            if (!nome || !squadra || !personaggio_id) {
                showNotification('Completa tutti i campi!', 'error');
                return;
            }

            showLoading();

            const formData = {
                nome: nome,
                squadra: squadra,
                personaggio_id: personaggio_id
            };

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showNotification('Registrazione completata! Benvenuto alla festa! 🎉');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showNotification(data.error || 'Errore durante la registrazione', 'error');

                    // Se il personaggio non è più disponibile, ricarica la lista
                    if (data.error && data.error.includes('disponibile')) {
                        loadPersonaggi();
                    }
                }
            })
            .catch(error => {
                hideLoading();
                showNotification('Errore di connessione', 'error');
                console.error('Errore registrazione:', error);
            });
        });

        // Utility functions
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        // Controllo sessione esistente
        function checkExistingSession() {
            fetch('/api/check-session')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        showNotification('Bentornato! Reindirizzamento alla dashboard...');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    }
                })
                .catch(error => {
                    console.log('Nessuna sessione esistente');
                });
        }

        // Inizializzazione
        window.onload = function() {
            createFloatingIcons();
            checkExistingSession();
            updateNavigationButtons();
        };

        // Gestione tasti
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                if (currentStep < 3 && !document.getElementById('next-btn').disabled) {
                    nextStep();
                } else if (currentStep === 3 && !document.getElementById('submit-btn').disabled) {
                    document.getElementById('registration-form').dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
